name: Build (Clang)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        platform:
          - x64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential

      - name: Download prebuilt binaries
        run: ./scripts/download-prebuilt

      - name: Build with Clang
        run: NOECHO= USE_CLANG=true ./scripts/make-parallel ${{ matrix.platform }}
